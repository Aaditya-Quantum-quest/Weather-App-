
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>
  <div class="main-container">
    <header>
      <form id="weather-form">
        <label for="search" class="visually-hidden">Search city</label>
        <input type="text" id="search" placeholder="Search" autocomplete="off" autofocus />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <section class="result">
        <!-- City Name -->
        <figure class="name" id="city">
          <figcaption>LONDON</figcaption>
        </figure>

        <!-- Temperature -->
        <figure class="temperature" id="temperature">
          <img src="images/sun-clouds.png" alt="Sunny with clouds" />
          <figcaption>
            <span id="span1">31</span><sup>Â°</sup>
          </figcaption>
        </figure>

        <!-- Weather Description -->
        <p class="description">Overcasting Clouds</p>

        <!-- Details List -->
        <ul>
          <li>
            <span>Clouds</span>
            <i class="fa-solid fa-cloud"></i>
            <span id="clouds">90<sup>%</sup></span>
          </li>
          <li>
            <span>Humidity</span>
            <i class="fa-solid fa-droplet"></i>
            <span id="humidity">66<sup>%</sup></span>
          </li>
          <li>
            <span>Pressure</span>
            <i class="fa-solid fa-gauge"></i>
            <span id="pressure">981<sup>hPa</sup></span>
          </li>
        </ul>
      </section>
    </header>
  </div>
  <script src="script.js"></script>
</body>

</html>
